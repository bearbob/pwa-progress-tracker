<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progress - Track your progress towards goals">
    <meta name="theme-color" content="#0b245e">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/icons/ios/72.png">
    <link rel="apple-touch-icon" href="images/icons/ios/192.png">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Progress Tracker</h1>
            <div class="menu-container">
                <button id="menu-button" class="menu-button" aria-label="Menu">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </button>
                <div id="menu-dropdown" class="menu-dropdown hidden">
                    <button id="create-tracker-button" class="menu-item">Create New Tracker</button>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section id="trackers-container">
            <h2>Your Trackers</h2>
            <div id="trackers-list"></div>
        </section>
    </main>

    <!-- Modal overlay for tracker creation -->
    <div id="create-tracker-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Tracker</h2>
                <button id="close-modal-button" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form id="new-tracker-form">
                    <div class="form-group">
                        <label for="tracker-name">Tracker Name:</label>
                        <input type="text" id="tracker-name" required>
                    </div>
                    <div class="form-group">
                        <label for="current-value">Current Value:</label>
                        <input type="number" id="current-value" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="target-value">Target Value:</label>
                        <input type="number" id="target-value" min="1" required>
                    </div>
                    <button type="submit" class="btn">Create Tracker</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Progress Tracker PWA</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
